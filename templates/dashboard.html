<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Control Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .status-item {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .device-card:hover {
            transform: translateY(-2px);
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .device-ip {
            font-weight: bold;
            font-size: 1.1em;
            color: #2c3e50;
        }

        .device-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .device-info {
            margin-bottom: 15px;
        }

        .device-info p {
            margin: 5px 0;
            color: #666;
        }

        .device-controls {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .device-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .device-btn:hover {
            background: #2980b9;
        }

        .device-btn.danger {
            background: #e74c3c;
        }

        .device-btn.danger:hover {
            background: #c0392b;
        }

        .device-btn.warning {
            background: #f39c12;
        }

        .device-btn.warning:hover {
            background: #e67e22;
        }

        .device-btn.success {
            background: #27ae60;
        }

        .device-btn.success:hover {
            background: #229954;
        }

        .log-container {
            height: 300px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #95a5a6;
        }

        .log-info {
            color: #3498db;
        }

        .log-warning {
            color: #f39c12;
        }

        .log-error {
            color: #e74c3c;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Network Control Dashboard</h1>
            <div class="status-bar">
                <div class="status-item" id="connection-status">üî¥ Disconnected</div>
                <div class="status-item" id="device-count">üì± 0 Devices</div>
                <div class="status-item" id="monitoring-status">‚è∏Ô∏è Monitoring Stopped</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="scanNetwork()">üîç Scan Network</button>
            <button class="control-btn" onclick="startMonitoring()">‚ñ∂Ô∏è Start Monitoring</button>
            <button class="control-btn" onclick="stopMonitoring()">‚èπÔ∏è Stop Monitoring</button>
            <button class="control-btn" onclick="runSpeedTest()">üöÄ Speed Test</button>
            <button class="control-btn" onclick="testConnectivity()">üåç Test Internet</button>
            <button class="control-btn" onclick="showInterfaces()">üîå Network Interfaces</button>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>üìä Network Statistics</h3>
                <canvas id="statsChart" width="400" height="200"></canvas>
            </div>
            <div class="card">
                <h3>üìã System Log</h3>
                <div class="log-container" id="log-container">
                    <div class="log-entry">
                        <span class="log-timestamp">[2024-01-01 00:00:00]</span>
                        <span class="log-info">Network Control Dashboard Started</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>üì± Network Devices</h3>
            <div class="devices-grid" id="devices-grid">
                <div style="text-align: center; padding: 40px; color: #666;">
                    Click "Scan Network" to discover devices
                </div>
            </div>
        </div>
    </div>

    <!-- Bandwidth Limit Modal -->
    <div id="bandwidthModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBandwidthModal()">&times;</span>
            <h3>Limit Bandwidth</h3>
            <div class="form-group">
                <label for="downloadLimit">Download Limit (kbit/s):</label>
                <input type="number" id="downloadLimit" value="1000">
            </div>
            <div class="form-group">
                <label for="uploadLimit">Upload Limit (kbit/s):</label>
                <input type="number" id="uploadLimit" value="1000">
            </div>
            <button class="control-btn" onclick="applyBandwidthLimit()">Apply Limit</button>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        let currentDeviceIp = null;
        let statsChart = null;

        // Initialize chart
        const ctx = document.getElementById('statsChart').getContext('2d');
        statsChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Online', 'Offline'],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ['#2ecc71', '#e74c3c']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Socket event handlers
        socket.on('connect', function() {
            updateConnectionStatus(true);
            addLog('Connected to Network Control System', 'info');
        });

        socket.on('disconnect', function() {
            updateConnectionStatus(false);
            addLog('Disconnected from Network Control System', 'error');
        });

        socket.on('device_update', function(data) {
            updateDevices(data.devices);
            updateStats(data.stats);
        });

        socket.on('status', function(data) {
            addLog(data.message, 'info');
        });

        // UI Functions
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.textContent = 'üü¢ Connected';
                statusElement.style.background = '#2ecc71';
            } else {
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.style.background = '#e74c3c';
            }
        }

        function updateDevices(devices) {
            const grid = document.getElementById('devices-grid');
            const deviceCount = document.getElementById('device-count');
            
            deviceCount.textContent = `üì± ${devices.length} Devices`;
            
            if (devices.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">No devices found</div>';
                return;
            }

            grid.innerHTML = devices.map(device => `
                <div class="device-card">
                    <div class="device-header">
                        <div class="device-ip">${device.ip}</div>
                        <div class="device-status ${device.status === 'online' ? 'status-online' : 'status-offline'}">
                            ${device.status || 'unknown'}
                        </div>
                    </div>
                    <div class="device-info">
                        <p><strong>Hostname:</strong> ${device.hostname || 'Unknown'}</p>
                        <p><strong>MAC:</strong> ${device.mac_address || 'Unknown'}</p>
                        <p><strong>Type:</strong> ${device.device_type || 'Unknown'}</p>
                        <p><strong>OS:</strong> ${device.os_guess || 'Unknown'}</p>
                        <p><strong>Ports:</strong> ${device.open_ports ? device.open_ports.join(', ') : 'None'}</p>
                    </div>
                    <div class="device-controls">
                        <button class="device-btn success" onclick="wakeDevice('${device.ip}')">üí§ Wake</button>
                        <button class="device-btn warning" onclick="restartDevice('${device.ip}')">üîÑ Restart</button>
                        <button class="device-btn danger" onclick="shutdownDevice('${device.ip}')">‚èπÔ∏è Shutdown</button>
                        <button class="device-btn danger" onclick="blockDevice('${device.ip}')">üö´ Block</button>
                        <button class="device-btn" onclick="unblockDevice('${device.ip}')">‚úÖ Unblock</button>
                        <button class="device-btn warning" onclick="showBandwidthModal('${device.ip}')">üìä Limit</button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(stats) {
            if (stats && statsChart) {
                const online = stats.online_devices || 0;
                const total = stats.total_devices || 0;
                const offline = total - online;
                
                statsChart.data.datasets[0].data = [online, offline];
                statsChart.update();
            }
        }

        function addLog(message, type = 'info') {
            const container = document.getElementById('log-container');
            const timestamp = new Date().toLocaleString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-${type}">${message}</span>
            `;
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        // Network Control Functions
        async function scanNetwork() {
            addLog('Starting network scan...', 'info');
            try {
                const response = await fetch('/api/scan');
                const data = await response.json();
                addLog(data.message, data.success ? 'info' : 'error');
                if (data.success) {
                    updateDevices(data.devices);
                }
            } catch (error) {
                addLog(`Scan failed: ${error.message}`, 'error');
            }
        }

        function startMonitoring() {
            socket.emit('start_monitoring');
            document.getElementById('monitoring-status').textContent = '‚ñ∂Ô∏è Monitoring Active';
            document.getElementById('monitoring-status').style.background = '#2ecc71';
        }

        function stopMonitoring() {
            socket.emit('stop_monitoring');
            document.getElementById('monitoring-status').textContent = '‚è∏Ô∏è Monitoring Stopped';
            document.getElementById('monitoring-status').style.background = '#e74c3c';
        }

        async function runSpeedTest() {
            addLog('Running speed test...', 'info');
            try {
                const response = await fetch('/api/speedtest');
                const data = await response.json();
                if (data.success) {
                    const result = data.result;
                    addLog(`Speed Test: ${result.download_mbps} Mbps down, ${result.upload_mbps} Mbps up, ${result.ping_ms}ms ping`, 'info');
                } else {
                    addLog(`Speed test failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`Speed test error: ${error.message}`, 'error');
            }
        }

        async function testConnectivity() {
            addLog('Testing internet connectivity...', 'info');
            try {
                const response = await fetch('/api/connectivity/8.8.8.8');
                const data = await response.json();
                if (data.success) {
                    const result = data.result;
                    addLog(`Connectivity: ${result.reachable ? 'Online' : 'Offline'} (${result.latency_ms || 0}ms)`, 'info');
                } else {
                    addLog(`Connectivity test failed: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`Connectivity test error: ${error.message}`, 'error');
            }
        }

        async function showInterfaces() {
            try {
                const response = await fetch('/api/interfaces');
                const data = await response.json();
                if (data.success) {
                    addLog('Network Interfaces:', 'info');
                    Object.entries(data.interfaces).forEach(([name, info]) => {
                        addLog(`  ${name}: ${JSON.stringify(info)}`, 'info');
                    });
                } else {
                    addLog(`Failed to get interfaces: ${data.message}`, 'error');
                }
            } catch (error) {
                addLog(`Interface query error: ${error.message}`, 'error');
            }
        }

        // Device Control Functions
        async function wakeDevice(ip) {
            addLog(`Sending Wake-on-LAN to ${ip}...`, 'info');
            try {
                const response = await fetch(`/api/device/${ip}/wake`, { method: 'POST' });
                const data = await response.json();
                addLog(data.message, data.success ? 'info' : 'error');
            } catch (error) {
                addLog(`Wake device error: ${error.message}`, 'error');
            }
        }

        async function shutdownDevice(ip) {
            if (confirm(`Are you sure you want to shutdown ${ip}?`)) {
                addLog(`Shutting down ${ip}...`, 'warning');
                try {
                    const response = await fetch(`/api/device/${ip}/shutdown`, { method: 'POST' });
                    const data = await response.json();
                    addLog(data.message, data.success ? 'info' : 'error');
                } catch (error) {
                    addLog(`Shutdown error: ${error.message}`, 'error');
                }
            }
        }

        async function restartDevice(ip) {
            if (confirm(`Are you sure you want to restart ${ip}?`)) {
                addLog(`Restarting ${ip}...`, 'warning');
                try {
                    const response = await fetch(`/api/device/${ip}/restart`, { method: 'POST' });
                    const data = await response.json();
                    addLog(data.message, data.success ? 'info' : 'error');
                } catch (error) {
                    addLog(`Restart error: ${error.message}`, 'error');
                }
            }
        }

        async function blockDevice(ip) {
            if (confirm(`Are you sure you want to block ${ip}?`)) {
                addLog(`Blocking ${ip}...`, 'warning');
                try {
                    const response = await fetch(`/api/device/${ip}/block`, { method: 'POST' });
                    const data = await response.json();
                    addLog(data.message, data.success ? 'info' : 'error');
                } catch (error) {
                    addLog(`Block error: ${error.message}`, 'error');
                }
            }
        }

        async function unblockDevice(ip) {
            addLog(`Unblocking ${ip}...`, 'info');
            try {
                const response = await fetch(`/api/device/${ip}/unblock`, { method: 'POST' });
                const data = await response.json();
                addLog(data.message, data.success ? 'info' : 'error');
            } catch (error) {
                addLog(`Unblock error: ${error.message}`, 'error');
            }
        }

        function showBandwidthModal(ip) {
            currentDeviceIp = ip;
            document.getElementById('bandwidthModal').style.display = 'block';
        }

        function closeBandwidthModal() {
            document.getElementById('bandwidthModal').style.display = 'none';
            currentDeviceIp = null;
        }

        async function applyBandwidthLimit() {
            if (!currentDeviceIp) return;
            
            const downloadLimit = document.getElementById('downloadLimit').value;
            const uploadLimit = document.getElementById('uploadLimit').value;
            
            addLog(`Limiting bandwidth for ${currentDeviceIp}...`, 'warning');
            try {
                const response = await fetch(`/api/device/${currentDeviceIp}/limit_bandwidth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        download_limit: parseInt(downloadLimit),
                        upload_limit: parseInt(uploadLimit)
                    })
                });
                const data = await response.json();
                addLog(data.message, data.success ? 'info' : 'error');
                closeBandwidthModal();
            } catch (error) {
                addLog(`Bandwidth limit error: ${error.message}`, 'error');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('bandwidthModal');
            if (event.target === modal) {
                closeBandwidthModal();
            }
        }

        // Auto-start monitoring on page load
        window.onload = function() {
            setTimeout(() => {
                startMonitoring();
                scanNetwork();
            }, 1000);
        }
    </script>
</body>
</html>
